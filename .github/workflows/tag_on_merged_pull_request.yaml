name: Create tag when released is accepted

# This action:
#   - Is triggered when a release PR is accepted and merged into a release branch;
#   - Get the version number from the tag's name;
#   - Create a new tag named according to the version number in the PR;
#   - Push the new tag to GitHub.

on:
  pull_request:
    branches:
      - main
      - release/**
    types: [closed]

permissions:
  contents: write

jobs:
  create-tag:
    if: (github.event.pull_request.merged && startsWith(github.head_ref, 'prepare-release/'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          token: ${{ secrets.TOKEN }}

      - uses: bluwy/substitute-string-action@5555829ee1ce323d60e0d11a93eecffad3ecf713 # v1.0.1
        name: Get Tag
        id: get-tag
        with:
          _input-text: ${{ github.head_ref }}
          prepare-release/: ""

      - name: Validate tag format
        run: |
          TAG="${{ steps.get-tag.outputs.result }}"
          # Validate tag matches the project's versioning pattern
          if ! [[ "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+(a[0-9]+|b[0-9]+|rc[0-9]+)?$ ]]; then
            echo "Invalid tag format: $TAG"
            echo "Expected format: X.Y.Z or X.Y.ZaN or X.Y.ZbN or X.Y.ZrcN"
            exit 1
          fi
          echo "Tag format is valid: $TAG"

      - name: Show tag name
        run: echo ${{ steps.get-tag.outputs.result }}

      - uses: rickstaa/action-create-tag@a1c7777fcb2fee4f19b0f283ba888afa11678b72 # v1.7.2
        name: Create and Push Tag
        with:
          tag: ${{ steps.get-tag.outputs.result }}
