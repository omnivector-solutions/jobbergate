name: "Test"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  api-tests:
    name: "jobbergate-api tests"
    runs-on: "ubuntu-20.04"
    services:
      test-db:
        image: postgres
        env:
          POSTGRES_PASSWORD: test-pswd
          POSTGRES_USER: test
          POSTGRES_DB: test-jobbergate
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==1.4.2
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          architecture: "x64"
          cache: "poetry"
          cache-dependency-path: |
            jobbergate-api/poetry.lock
            jobbergate-api/pyproject.toml
      - name: "run quality control checks"
        working-directory: jobbergate-api
        env:
          DEPLOY_ENV: TEST
          TEST_DATABASE_HOST: localhost
          TEST_DATABASE_USER: test
          TEST_DATABASE_PSWD: test-pswd
          TEST_DATABASE_NAME: test-jobbergate
        run: |
          poetry env use 3.8
          make qa

  cli-tests:
    name: "jobbergate-cli tests"
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry==1.4.2
      - uses: actions/setup-python@v4
        with:
          python-version: "3.6"
          architecture: "x64"
          cache: "poetry"
          cache-dependency-path: |
            jobbergate-cli/poetry.lock
            jobbergate-cli/pyproject.toml
      - name: "run quality control checks"
        working-directory: jobbergate-cli
        run: |
          poetry env use 3.6
          make qa
