        with:
          poetry-version: 1.5.1
      - uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
        with:
          python-version: "3.10"
          architecture: "x64"
          cache: "poetry"
          cache-dependency-path: |
            jobbergate-cli/poetry.lock
